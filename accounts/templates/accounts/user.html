{% extends 'accounts/main.html' %}
{% block content %}
{% include 'accounts/status.html' %}

<h3> USER PROFILE </h3>

<div class='row'>
    <div class='col-md'>
        <div class ='card card-body'>
            <table >
                <tr>
                    
                    <th>Product</th>
                    <th>Note</th>
                    <th>Date Orders</th>
                    <th>Status</th>
                 
                </tr>

                {% for order in orders %}
                <tr>
                    <td>{{order.product}}</td>
                    <td>{{order.note}}</td>
                    <td>{{order.date_created}}</td>
                    <td>{{order.status}}</td>
                 
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock content %}
